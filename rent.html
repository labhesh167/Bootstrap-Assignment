<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://nobroker.in/favicon.ico" type="image/x-icon">
    <title>NoBroker Style Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-white shadow-sm px-4 py-3">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/nobroker-logo.jpg" alt="NoBroker Logo" height="35">
                <span class="ms-2 fw-bold"><strong>NO</strong>BROKER</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    <a href="#" class="pay-rent me-3">
                        <i class="fas fa-credit-card me-2"></i>
                        Pay Rent
                    </a>
                    <button class="btn btn-property px-4 py-2">
                        <i class="fas me-2"></i>For Property Owners
                    </button>
                    <a href="#" class="me-3 text-dark text-decoration-none fw-medium">Sign up</a>
                    <a href="#" class="me-3 text-dark text-decoration-none fw-medium">Log in</a>
                    <div class="dropdown">
                        <button class="btn fs-6 cursor-pointer fw-semibold" type="button" data-bs-toggle="dropdown">
                            &#9776; Menu
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Home</a></li>
                            <li><a class="dropdown-item" href="#">About</a></li>
                            <li><a class="dropdown-item" href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container main d-flex justify-content-center flex-column align-items-center mt-5">
        <!-- heading  -->
        <h3 class="h3 mt-3">World's Largest NoBrokerage Property Site</h3>

        <!-- interiors -->
        <div class="highlight-box my-4 justify-content-center">
            <div><i class="fas fa-file-contract mx me-2"></i> Rental Agreement</div>
            <div class="text-muted">|</div>
            <div><i class="fas fa-truck me-2"></i> Next Day Delivery</div>
        </div>

        <!-- User Actions -->
        <section>
            <div class="user-action p-2 pb-0 mt-4">
                <div class="pl-5 d-flex justify-content-between gap-4 px-4 tab-pane fade show active">
                    <a href="index.html" style="text-decoration: none; color: rgb(67, 66, 66);">
                        <p id="buy">Buy</p>
                    </a>
                    <a href="#" style="text-decoration: none; color: rgb(97, 96, 96);">
                        <p id="rent">Rent</p>
                    </a>
                    <a href="commercial.html" style="text-decoration: none; color: rgb(102, 100, 100);">
                        <p id="commercial">Commercial</p>
                    </a>
                </div>
            </div>
        </section>
        <section id="form">
            <form action="#">
                <div class="top1 row">
                    <!-- select  -->
                    <select name="city" id="city" class="col-3">
                        <option value="banglore">Banglore</option>
                        <option>Kolkata</option>
                        <option>Chennai</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Hyderabad</option>
                        <option>Bhopal</option>

                    </select>

                    <input type="search" id="search" class="col-6"
                        placeholder="Search upto 3 localities or landmarks" />


                    <div class="submit col-3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="submit" value="Search" id="submit" />
                    </div>
                </div>


                <div class="bottom">
                    <div class="radios">
                        <input type="radio" name="address" id="fullhouse" />
                        <label for="fullhouse"> Full House</label>

                        <input type="radio" name="address" id="pg" />
                        <label for="pg">PG/Hostel</label>

                        <input type="radio" name="address" id="flatmates" />
                        <label for="flatmates">Flatmates</label>
                    </div>
                    <select name="bhk" id="bhk">
                        <option selected>BHK TYPE</option>
                        <option value="">1 RK</option>
                        <option value="">1 BHK</option>
                        <option value="">2 BHK</option>
                        <option value="">3 BHK</option>
                        <option value="">4 BHK</option>
                        <option value="">4+ BHK</option>

                    </select>

                    <select name="availability" id="availability">
                        <option selected>Availability</option>
                        <option>Immediate</option>
                        <option>Within 15 days</option>
                        <option>Within 30 days</option>
                        <option>After 30 days</option>
                    </select>



                </div>
            </form>
        </section>
    </main>
    <div class="post-section">
        <hr />
        <span class="text-muted">Are you a Property Owner?</span>
        <hr />
        <div class="mt-3">
            <button class="btn btn-property px-4 py-2">
                <i class="fas me-2"></i>Post Free Property Ad
            </button>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
